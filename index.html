<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adalo File Uploader</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            font-family: sans-serif;
        }

        #fileElem { display: none; }

        label {
            background: #2d89ef;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }

        #status {
            text-align: center;
            font-family: sans-serif;
            margin: 20px;
            color: #666;
        }

        #filename-editor {
            display: none;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }

        #filename-input {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #save-btn {
            padding: 10px 20px;
            background: #2d89ef;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="drop-area">
        <h3>Drag your file here</h3>
        <input type="file" id="fileElem" multiple accept="*/*" />
        <label for="fileElem">or click to choose file</label>
    </div>
    <div id="filename-editor">
        <input type="text" id="filename-input" placeholder="Enter file name" />
        <button id="save-btn" onclick="saveFilename()">Save to Database</button>
    </div>
    <p id="status"></p>

    <script>
        // Cloudinary Config
        const cloudName = "dl401kvum";
        const uploadPreset = "ml_default";

        // Adalo API Config
        const adaloApiKey = "0mneppblcx77xt4slxkh70hd5";
        const adaloAppId = "dcf10341-751c-4114-864b-facccc43bb15";
        const adaloCollectionId = "t_ckpmqplbdpmkemcnfln6ttgbq";

        let uploadedFileUrl = '';
        let originalFileName = '';

        function uploadFile(file) {
            document.getElementById("status").innerText = "Uploading...";
            originalFileName = file.name;

            const url = `https://api.cloudinary.com/v1_1/${cloudName}/upload`;
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", uploadPreset);

            fetch(url, {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                uploadedFileUrl = data.secure_url;
                document.getElementById("filename-input").value = originalFileName;
                document.getElementById("filename-editor").style.display = 'block';
                document.getElementById("status").innerText = "Upload complete! Enter a file name and click save.";
            })
            .catch(error => {
                console.error("Upload failed:", error);
                document.getElementById("status").innerText = "Upload failed!";
            });
        }

        function saveFilename() {
            const fileName = document.getElementById("filename-input").value || originalFileName;
            document.getElementById("status").innerText = "Saving to database...";

            // Endpoint corretto senza '/records' e senza wrapper "data"
            const url = `https://api.adalo.com/v0/apps/${adaloAppId}/collections/${adaloCollectionId}`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${adaloApiKey}`
                },
                body: JSON.stringify({
                    filename: fileName,
                    url: uploadedFileUrl
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.id) {
                    document.getElementById("status").innerText = "File saved successfully!";
                    document.getElementById("filename-editor").style.display = 'none';
                } else {
                    throw new Error('Save failed: ' + JSON.stringify(data));
                }
            })
            .catch(error => {
                console.error("Save error:", error);
                document.getElementById("status").innerText = "Error: " + error.message;
            });
        }

        // Drag-and-drop handlers
        const dropArea = document.getElementById("drop-area");
        dropArea.addEventListener("dragover", e => {
            e.preventDefault();
            dropArea.style.borderColor = "#666";
        });
        dropArea.addEventListener("dragleave", () => {
            dropArea.style.borderColor = "#ccc";
        });
        dropArea.addEventListener("drop", e => {
            e.preventDefault();
            dropArea.style.borderColor = "#ccc";
            const files = e.dataTransfer.files;
            if (files.length) uploadFile(files[0]);
        });

        document.getElementById("fileElem").addEventListener("change", e => {
            if (e.target.files[0]) uploadFile(e.target.files[0]);
        });
    </script>
</body>
</html>
