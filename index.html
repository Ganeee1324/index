<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional File Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: transparent;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        #drop-area {
            border: 1.5px dashed #d1d5db;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }

        #drop-area:hover {
            border-color: #3b82f6;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.1);
        }

        .upload-icon {
            width: 24px;
            height: 24px;
            color: #3b82f6;
            flex-shrink: 0;
        }

        .upload-text {
            font-size: 14px;
            color: #374151;
            white-space: nowrap;
        }

        .upload-subtext {
            font-size: 12px;
            color: #6b7280;
            margin-top: 2px;
        }

        #fileElem { display: none; }

        label {
            background: #3b82f6;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
            margin-left: auto;
            white-space: nowrap;
        }

        label:hover {
            background: #2563eb;
        }

        #status {
            font-size: 13px;
            color: #4b5563;
            margin-top: 12px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        #filename-editor {
            display: none;
            width: 100%;
            max-width: 400px;
            margin-top: 12px;
            gap: 8px;
        }

        #filename-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        #filename-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        #save-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            margin-top: 8px;
        }

        #save-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div id="drop-area">
        <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
        </svg>
        <div>
            <div class="upload-text">Drag files here</div>
            <div class="upload-subtext">or click to browse</div>
        </div>
        <input type="file" id="fileElem" multiple accept="*/*" />
        <label for="fileElem">Choose File</label>
    </div>
    <div id="filename-editor">
        <input type="text" id="filename-input" placeholder="Enter file name" />
        <button id="save-btn" onclick="saveFilename()">Save File</button>
    </div>
    <p id="status"></p>

    <script>
        // Cloudinary Config
        const cloudName = "dl401kvum";
        const uploadPreset = "ml_default";

        // Make.com Webhook URL
        const makeWebhookUrl = "https://hook.eu2.make.com/3xt29u2tfhhtu743tai3u505nkdxsskt";

        let uploadedFileUrl = '';
        let originalFileName = '';

        function uploadFile(file) {
            document.getElementById("status").innerText = "Uploading...";
            originalFileName = file.name;

            const url = `https://api.cloudinary.com/v1_1/${cloudName}/upload`;
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", uploadPreset);

            fetch(url, {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                uploadedFileUrl = data.secure_url;
                document.getElementById("filename-input").value = originalFileName;
                document.getElementById("filename-editor").style.display = 'flex';
                document.getElementById("status").innerText = "Upload complete! Name your file below.";
            })
            .catch(error => {
                console.error("Upload failed:", error);
                document.getElementById("status").innerText = "Upload failed! Please try again.";
            });
        }

        function saveFilename() {
            const fileName = document.getElementById("filename-input").value || originalFileName;
            document.getElementById("status").innerText = "Saving...";

            fetch(makeWebhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    filename: fileName,
                    url: uploadedFileUrl
                })
            })
            .then(response => {
                if (!response.ok) throw new Error("Save failed");
                return response.text();
            })
            .then(() => {
                document.getElementById("status").innerText = "✓ File saved successfully";
                document.getElementById("filename-editor").style.display = 'none';
                setTimeout(() => document.getElementById("status").innerText = "", 2000);
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("status").innerText = "⚠️ Error saving file";
            });
        }

        // Drag-and-drop handlers
        const dropArea = document.getElementById("drop-area");
        dropArea.addEventListener("dragover", e => {
            e.preventDefault();
            dropArea.style.borderColor = "#3b82f6";
            dropArea.style.boxShadow = "0 2px 4px rgba(59, 130, 246, 0.1)";
        });
        
        dropArea.addEventListener("dragleave", () => {
            dropArea.style.borderColor = "#d1d5db";
            dropArea.style.boxShadow = "0 1px 2px rgba(0,0,0,0.05)";
        });
        
        dropArea.addEventListener("drop", e => {
            e.preventDefault();
            dropArea.style.borderColor = "#d1d5db";
            dropArea.style.boxShadow = "0 1px 2px rgba(0,0,0,0.05)";
            const files = e.dataTransfer.files;
            if (files.length) uploadFile(files[0]);
        });

        document.getElementById("fileElem").addEventListener("change", e => {
            if (e.target.files[0]) uploadFile(e.target.files[0]);
        });
    </script>
</body>
</html>
