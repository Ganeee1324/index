<!DOCTYPE html>
<html>
<head>
    <title>Adalo File Uploader</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            font-family: sans-serif;
        }

        #fileElem { display: none; }

        label {
            background: #2d89ef;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }

        #status {
            text-align: center;
            font-family: sans-serif;
            margin: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="drop-area">
        <h3>Drag your file here</h3>
        <input type="file" id="fileElem" multiple accept="*/*" />
        <label for="fileElem">or click to choose file</label>
    </div>
    <p id="status"></p>

    <script>
        const cloudName = "YOUR_CLOUD_NAME";
        const uploadPreset = "YOUR_UPLOAD_PRESET";

        function uploadFile(file) {
            document.getElementById("status").innerText = "Uploading...";

            const url = `https://api.cloudinary.com/v1_1/${cloudName}/upload`;
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", uploadPreset);

            fetch(url, {
                method: "POST",
                body: formData
            })
            .then((res) => res.json())
            .then((data) => {
                // Send BOTH file name and URL to Adalo
                if (window.Adalo) {
                    window.Adalo.receiveData({
                        fileUrl: data.secure_url,
                        fileName: file.name // Add this line
                    });
                }
                document.getElementById("status").innerText = "Upload successful!";
            })
            .catch((error) => {
                console.error("Upload failed:", error);
                document.getElementById("status").innerText = "Upload failed!";
            });
        }

        // Drag-and-drop handlers (same as before)
        const dropArea = document.getElementById("drop-area");
        dropArea.addEventListener("dragover", (e) => e.preventDefault());
        dropArea.addEventListener("dragleave", () => dropArea.style.borderColor = "#ccc");
        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length) uploadFile(files[0]);
        });

        document.getElementById("fileElem").addEventListener("change", (e) => {
            if (e.target.files[0]) uploadFile(e.target.files[0]);
        });
    </script>
</body>
</html>
