<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adalo File Uploader</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            width: 50px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            font-family: sans-serif;
        }

        #drop-area h3 {
            font-size: 14px;
            margin: 10px 0;
        }

        #fileElem { display: none; }

        label {
            background: #2d89ef;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-size: 13px;
        }

        #status {
            text-align: center;
            font-family: sans-serif;
            margin: 20px;
            color: #666;
            font-size: 13px;
        }

        #filename-editor {
            display: none;
            margin: 20px auto;
            max-width: 300px;
            text-align: center;
        }

        #filename-input {
            padding: 8px;
            width: 70%;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 13px;
        }

        #save-btn {
            padding: 8px 15px;
            background: #2d89ef;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="drop-area">
        <h3>Drag your file here</h3>
        <input type="file" id="fileElem" multiple accept="*/*" />
        <label for="fileElem">Choose File</label>
    </div>
    <div id="filename-editor">
        <input type="text" id="filename-input" placeholder="Enter file name" />
        <button id="save-btn" onclick="saveFilename()">Save to Database</button>
    </div>
    <p id="status"></p>

    <script>
        // Cloudinary Config
        const cloudName = "dl401kvum";
        const uploadPreset = "ml_default";

        // Make.com Webhook URL
        const makeWebhookUrl = "https://hook.eu2.make.com/3xt29u2tfhhtu743tai3u505nkdxsskt";

        let uploadedFileUrl = '';
        let originalFileName = '';

        function uploadFile(file) {
            document.getElementById("status").innerText = "Uploading...";
            originalFileName = file.name;

            const url = `https://api.cloudinary.com/v1_1/${cloudName}/upload`;
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", uploadPreset);

            fetch(url, {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                uploadedFileUrl = data.secure_url;
                document.getElementById("filename-input").value = originalFileName;
                document.getElementById("filename-editor").style.display = 'block';
                document.getElementById("status").innerText = "Upload complete! Enter file name and save.";
            })
            .catch(error => {
                console.error("Upload failed:", error);
                document.getElementById("status").innerText = "Upload failed!";
            });
        }

        function saveFilename() {
            const fileName = document.getElementById("filename-input").value || originalFileName;
            document.getElementById("status").innerText = "Sending to Make.com...";

            fetch(makeWebhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    filename: fileName,
                    url: uploadedFileUrl
                })
            })
            .then(response => {
                if (!response.ok) throw new Error("Make webhook error");
                return response.text();
            })
            .then(() => {
                document.getElementById("status").innerText = "File saved successfully!";
                document.getElementById("filename-editor").style.display = 'none';
            })
            .catch(error => {
                console.error("Save error:", error);
                document.getElementById("status").innerText = "Error: " + error.message;
            });
        }

        // Drag-and-drop handlers
        const dropArea = document.getElementById("drop-area");
        dropArea.addEventListener("dragover", e => {
            e.preventDefault();
            dropArea.style.borderColor = "#666";
        });
        dropArea.addEventListener("dragleave", () => {
            dropArea.style.borderColor = "#ccc";
        });
        dropArea.addEventListener("drop", e => {
            e.preventDefault();
            dropArea.style.borderColor = "#ccc";
            const files = e.dataTransfer.files;
            if (files.length) uploadFile(files[0]);
        });

        document.getElementById("fileElem").addEventListener("change", e => {
            if (e.target.files[0]) uploadFile(e.target.files[0]);
        });
    </script>
</body>
</html>
