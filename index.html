<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Adalo File Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #f8f9fa;
        }

        #drop-area {
            border: 2px dashed #ced4da;
            border-radius: 8px;
            width: 100%;
            max-width: 80px;
            margin: 10px auto;
            padding: 6px;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: border-color 0.2s;
            background: white;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #drop-area:hover {
            border-color: #2d89ef;
        }

        #drop-area h3 {
            font-size: 12px;
            margin: 8px 0;
            color: #6c757d;
            font-weight: 500;
        }

        #fileElem { display: none; }

        label {
            background: #2d89ef;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-block;
            font-size: 12px;
            margin: 4px 0;
            transition: background 0.2s;
            width: fit-content;
            align-self: center;
        }

        label:hover {
            background: #1a6ec0;
        }

        #status {
            text-align: center;
            font-family: sans-serif;
            margin: 10px;
            color: #6c757d;
            font-size: 12px;
            width: 100%;
            max-width: 280px;
            line-height: 1.4;
        }

        #filename-editor {
            display: none;
            margin: 10px auto;
            max-width: 280px;
            text-align: center;
            width: 100%;
        }

        #filename-input {
            padding: 8px;
            width: 100%;
            margin: 6px 0;
            border-radius: 6px;
            border: 1px solid #ced4da;
            font-size: 12px;
            outline: none;
        }

        #filename-input:focus {
            border-color: #2d89ef;
            box-shadow: 0 0 0 2px rgba(45, 137, 239, 0.2);
        }

        #save-btn {
            padding: 8px 12px;
            background: #2d89ef;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
            margin: 6px 0;
            transition: background 0.2s;
        }

        #save-btn:hover {
            background: #1a6ec0;
        }
    </style>
</head>
<body>
    <div id="drop-area">
        <h3>Drag file here or</h3>
        <input type="file" id="fileElem" multiple accept="*/*" />
        <label for="fileElem">Choose File</label>
    </div>
    <div id="filename-editor">
        <input type="text" id="filename-input" placeholder="Enter file name" />
        <button id="save-btn" onclick="saveFilename()">Save to Database</button>
    </div>
    <p id="status"></p>

    <!-- JavaScript remains exactly the same as previous version -->
    <script>
        // Cloudinary Config
        const cloudName = "dl401kvum";
        const uploadPreset = "ml_default";

        // Make.com Webhook URL
        const makeWebhookUrl = "https://hook.eu2.make.com/3xt29u2tfhhtu743tai3u505nkdxsskt";

        let uploadedFileUrl = '';
        let originalFileName = '';

        function uploadFile(file) {
            document.getElementById("status").innerText = "Uploading...";
            originalFileName = file.name;

            const url = `https://api.cloudinary.com/v1_1/${cloudName}/upload`;
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", uploadPreset);

            fetch(url, {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                uploadedFileUrl = data.secure_url;
                document.getElementById("filename-input").value = originalFileName;
                document.getElementById("filename-editor").style.display = 'block';
                document.getElementById("status").innerText = "Upload complete! Enter file name and save.";
            })
            .catch(error => {
                console.error("Upload failed:", error);
                document.getElementById("status").innerText = "Upload failed!";
            });
        }

        function saveFilename() {
            const fileName = document.getElementById("filename-input").value || originalFileName;
            document.getElementById("status").innerText = "Sending to Make.com...";

            fetch(makeWebhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    filename: fileName,
                    url: uploadedFileUrl
                })
            })
            .then(response => {
                if (!response.ok) throw new Error("Make webhook error");
                return response.text();
            })
            .then(() => {
                document.getElementById("status").innerText = "File saved successfully!";
                document.getElementById("filename-editor").style.display = 'none';
            })
            .catch(error => {
                console.error("Save error:", error);
                document.getElementById("status").innerText = "Error: " + error.message;
            });
        }

        // Drag-and-drop handlers
        const dropArea = document.getElementById("drop-area");
        dropArea.addEventListener("dragover", e => {
            e.preventDefault();
            dropArea.style.borderColor = "#2d89ef";
        });
        dropArea.addEventListener("dragleave", () => {
            dropArea.style.borderColor = "#ced4da";
        });
        dropArea.addEventListener("drop", e => {
            e.preventDefault();
            dropArea.style.borderColor = "#ced4da";
            const files = e.dataTransfer.files;
            if (files.length) uploadFile(files[0]);
        });

        document.getElementById("fileElem").addEventListener("change", e => {
            if (e.target.files[0]) uploadFile(e.target.files[0]);
        });
    </script>
</body>
</html>
